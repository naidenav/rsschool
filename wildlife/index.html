<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            
            <div class="header__wrapper">

                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/svg/wildlife-logo.svg" alt="Survival" class="header__logo-pic">
                        <div class="header__logo-name">Wildlife</div>
                    </a>
                </div>

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Blog</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Contacts</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">
                                <img src="./img/svg/search-icon.svg" alt="Search" class="header__logo-pic">
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__sign-in-button">Sign in</a>
                        </li>
                    </ul>
                </nav>
                
            </div>

        </div>
    </header>

    <main class="main">
        <section class="survival">
            <div class="wrapper">
                <h1 class="survival__title">
                    Survival
                </h1>
                <p class="survival__subtitle">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
                </p>
                <a href="#!" class="donate__button">Donate</a>
            </div>
        </section>
        <section class="content">
            <div class="wrapper">
                <p class="content__title">
                    Latest articles
                </p>
                <p class="content__subtitle">
                    Breaking news from the wild
                </p>
            </div>
        </section>
    </main>
</body>
</html>
